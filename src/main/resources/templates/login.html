<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>
    <header th:replace="layout/layout :: header"></header>

    <div class="container w-50 py-4">


        <div class="card w-100 text-center bg-light">
            <div class="card-header" th:text="#{text.login.title}">Por favor, inicie sesi√≥n</div>
            <div class="card-body">
                <form th:action="@{/login}" method="post">

                    <div class="form-group mb-3">
                        <input type="text" name="username" id="username" class="form-control text-center"
                            placeholder="UserName" th:placeholder="#{text.login.username}" autofocus required />
                    </div>

                    <div class="form-group mb-3 ">
                        <input type="password" name="password" id="password" class="form-control text-center"
                            th:placeholder="#{text.login.password}" required />
                    </div>

                    <div class="form-group mb-3 ">
                        <input type="submit" class="btn btn-lg btn-primary btn-block" th:value="#{text.login.button}" />
                    </div>

                </form>
            </div>
        </div>


    </div>

    <footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
