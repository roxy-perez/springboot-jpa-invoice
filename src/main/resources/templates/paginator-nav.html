<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <nav th:fragment="paginator">
        <ul class="pagination">
            <li class="page-item" th:class="${page.first? 'page-item disabled': 'page-item'}">
                <span class="page-link" th:if="${page.first}" th:text="#{text.paginator.first}">Primera</span>
                <a class="page-link" th:if="${not page.first}" th:href="@{${page.url}(page=0)}" th:text="#{text.paginator.first}">Primera</a>
            </li>

            <li class="page-item" th:class="${not page.hasPrevious? 'page-item disabled': 'page-item'}">
                <span class="page-link" th:if="${not page.hasPrevious}" th:utext="#{text.paginator.previous}">&laquo;</span>
                <a class="page-link" th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.currentPage-2})}" th:utext="#{text.paginator.previous}">&laquo;</a>
            </li>

            <li class="page-item" th:each="item : ${page.pages}" th:class="${item.current? 'page-item active': 'page-item'}">
                <span class="page-link" th:if="${item.current}" th:text="${item.num}"></span>
                <a class="page-link" th:if="${not item.current}" th:href="@{${page.url}(page=${item.num-1})}" th:text="${item.num}"></a>
            </li>

            <li class="page-item" th:class="${not page.hasNext? 'page-item disabled': 'page-item'}">
                <span class="page-link" th:if="${not page.hasNext}" th:utext="#{text.paginator.next}">&raquo;</span>
                <a class="page-link" th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.currentPage})}" th:utext="#{text.paginator.next}">&raquo;</a>
            </li>

            <li class="page-item" th:class="${page.last? 'page-item disabled': 'page-item'}">
                <span class="page-link" th:if="${page.last}" th:text="#{text.paginator.last}">&Uacute;ltimo</span>
                <a class="page-link" th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPages-1})}" th:text="#{text.paginator.last}">&Uacute;ltima</a>
            </li>
        </ul>
    </nav>
</body>

</html>
